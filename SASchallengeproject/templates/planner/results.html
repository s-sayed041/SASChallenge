<!DOCTYPE html>
<html>
<head>
    <title>Top Ideas:</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #1c1c1c; color: #f8f9fa; }
        h1 { color: #071cff; }
        .btn-custom { background-color: #070fff; color: #000; font-weight: bold; }
       
    </style>
</head>
<body class="p-5 text-center">

    <h1 class="mb-4">Top Night Out Ideas for {{ occasion }}</h1>

    <div class="row justify-content-center">
    {% for a in activities %}
    <div class="col-md-4">
        <div class="card mb-4 p-3 rounded-4 shadow">
            <h3>{{ a.name }}</h3>
            <p><strong>Type:</strong> {{ a.type }}</p>
            <p><strong>Location:</strong> {{ a.location }}</p>
            <p>{{ a.desc }}</p>
            <p>Fun Score: {{ a.score }}</p>
        </div>
    </div>
    {% empty %}
    <p>No events found. Try another category or date.</p>
    {% endfor %}
    </div>


    <a href="/" class="btn btn-outline-light mt-3">Choose different options?</a>

</body>
</html>
